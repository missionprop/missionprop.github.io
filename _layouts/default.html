<!DOCTYPE html>
<html lang="en" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <!--[if IE]>
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <![endif]-->

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Luxury apartment developer in Charlotte, NC"/>
        <meta name="keywords" content="luxury, apartment, Charlotte, development"/>

        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

        <title>{{ page.title }}</title>

        <!-- Web Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Raleway:600,500,300,400' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700' rel='stylesheet' type='text/css'>

        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
            integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
            crossorigin="anonymous">

        <link rel="stylesheet" href="https://use.fontawesome.com/24ea284519.css">

        <!-- Css Theme -->
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>

        {% include header.html %}

        {{ content }}

        {% include footer.html %}

        <!-- jQuery Plugins -->

        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>

        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

        <script>
            (function() {
            	$(window).scroll(function() {
                    var scrollTop = $(window).scrollTop()/100;
                    var backgroundColor = "rgba(255,255,255," + scrollTop + ")";

                    if (scrollTop >= 1) {
                    	$(".navbar").addClass("bottom-shadow");
                    } else {
						$(".navbar").removeClass("bottom-shadow");
                    }

            		$(".bg-white-slide-appear").css({
                        "background-color": backgroundColor
            		});
                });
            })();
        </script>
    </body>
</html>
